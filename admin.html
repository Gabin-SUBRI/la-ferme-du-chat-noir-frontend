<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administration - La Ferme du Chat Noir</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <h1>🐱 Panneau Admin – La Ferme du Chat Noir</h1>

    <!-- Section Stock -->
    <section>
      <h2>📦 Ajouter un légume à vendre</h2>
      <form id="form-stock">
        <input type="text" id="nom" placeholder="Nom du légume" required />
        <input
          type="number"
          id="quantite"
          placeholder="Quantité en stock"
          required
          step="1"
          min="0"
        />
        <input
          type="number"
          id="prix"
          placeholder="Prix unitaire (€)"
          required
          step="0.01"
          min="0"
        />
        <input
          type="text"
          id="unite"
          placeholder="Unité (pièce, kg, boîte...)"
          required
        />
        <button type="submit">Ajouter au stock</button>
      </form>

      <h3>🧺 Stock actuel</h3>
      <table>
        <thead>
          <tr>
            <th>Nom</th>
            <th>Quantité</th>
            <th>Unité</th>
            <th>Prix</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="table-stock"></tbody>
      </table>
    </section>

    <!-- Section Commandes -->
    <section>
      <h2>📋 Commandes à préparer</h2>
      <table id="table-preparation">
        <thead>
          <tr>
            <th>Client</th>
            <th>Produit</th>
            <th>Quantité</th>
            <th>Unité</th>
            <th>Statut</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Lien retour -->
    <section style="text-align: center; margin-top: 30px">
      <a
        href="index.html"
        style="
          display: inline-block;
          padding: 12px 24px;
          background: linear-gradient(
            135deg,
            var(--primary-green),
            var(--primary-green-dark)
          );
          color: white;
          text-decoration: none;
          border-radius: 8px;
          font-weight: 600;
          transition: all 0.3s ease;
        "
      >
        🏠 Retour au site client
      </a>
    </section>

    <script src="admin.js"></script>
  </body>
</html>
